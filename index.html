<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./stiles.css">
</head>
<body>
<form id="formulario">
    <div class="base">
        <div class="titulo">
            <h1>TOSHI-<span>BA</span></h1>
        </div>
        <div class="input">
        <input type="number" id="resultado1" placeholder="Primer número">
        <input type="number" id="resultado2" placeholder="Segundo número">
        </div>
        <div class="botones">
            <button type="button" onclick="sumar()">+</button>
            <button type="button" onclick="resta()">-</button>
            <button type="button" onclick="dividir()">/</button>
            <button type="button" onclick="multiplicar()">*</button>
            <button class="boton" onclick="reset()">C</button>
        </div>

        <div class="resultado">
            
                <p>El resultado es: <span id="res"></span></p>
        </div>
    </div>
</form>
<script src="main.js"></script>
</body>
</html>
